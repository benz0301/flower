<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>3D Bloem</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: linear-gradient(180deg, #f6fbf8, #e9f7ef); /* achtergrond met CSS */
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Vervang 'flower.glb' door jouw bestand, bv. blackrose.glb -->
    <model-viewer src="blackrose.glb" alt="3D Bloem"
                  camera-controls auto-rotate>
    </model-viewer>
  </body>
</html>
