<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pretty Flower</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="ambient-backdrop" aria-hidden="true"></div>

    <div class="phone-stage" role="region" aria-label="Phone preview">
      <model-viewer
        class="flower-viewer"
        src="blackrose.glb"
        alt="Pretty Flower"
        auto-rotate
        rotation-per-second="20deg"
        shadow-intensity="1"
        exposure="1.05"
        field-of-view="30deg"
        camera-orbit="0deg 75deg 100%"
        interaction-prompt="none">
      </model-viewer>

      <div class="vignette" aria-hidden="true"></div>
      <div class="fx-layer" aria-hidden="true"></div>
      <div class="celebrate-layer" aria-hidden="true"></div>

      <div class="question-overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="q-title">
        <div class="question-card" role="document">
          <p id="q-title" class="question-text">do you wanna be my gf?</p>
          <div class="actions-row">
            <button type="button" class="action-button btn-no" aria-label="No">No</button>
            <button type="button" class="action-button btn-yes" aria-label="Yes">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
